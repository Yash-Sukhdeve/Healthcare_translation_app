<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ©º</text></svg>">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Healthcare Translation App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f8f9fa;
      color: #343a40;
      padding: 20px;
    }
    h1, h3 {
      font-weight: 600;
      text-align: center;
      margin-bottom: 20px;
    }
    .container-custom {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .btn-custom {
      margin: 5px;
    }
    .section {
      margin-bottom: 30px;
    }
    audio {
      width: 100%;
      margin-top: 10px;
    }
    .status-indicator {
      display: none;
      margin: 10px 0;
      text-align: center;
    }
    .error-message {
      color: #dc3545;
      font-weight: 600;
    }
    @media (max-width: 576px) {
      body {
        padding: 10px;
      }
      .container-custom {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
<div class="container container-custom">
  <h1 class="text-center">Healthcare Translation App</h1>
  
  <!-- Recording Section -->
  <div class="section text-center">
    <h3>Record Audio</h3>
    <button id="recordButton" class="btn btn-primary btn-custom">Record</button>
    <div id="recordingStatus" class="status-indicator">
      <div class="spinner-border spinner-border-sm text-primary" role="status"></div>
      <span>Recording in progress...</span>
    </div>
    <div id="uploadStatus" class="status-indicator">
      <div class="spinner-border spinner-border-sm text-primary" role="status"></div>
      <span>Processing audio...</span>
    </div>
    <div id="recordingError" class="error-message"></div>
    <br>
    <audio id="audioPlayback" controls></audio>
  </div>
  
  <!-- Transcription Display -->
  <div class="section">
    <h5>Original Transcript:</h5>
    <p id="transcriptText" class="border p-3 rounded"></p>
  </div>
  
  <!-- Language Selection and Translation -->
  <div class="section text-center">
    <h3>Translate Transcript</h3>
    <select id="languageSelect" class="form-select w-50 mx-auto">
      <option value="Spanish">Spanish</option>
      <option value="French">French</option>
      <option value="German">German</option>
      <option value="Chinese">Chinese</option>
      <option value="Japanese">Japanese</option>
      <option value="Hindi">Hindi</option>
      <option value="Russian">Russian</option>
      <option value="Portuguese">Portuguese</option>
      <option value="Italian">Italian</option>
      <option value="Arabic">Arabic</option>
      <option value="Korean">Korean</option>
    </select>
    <br>
    <button id="translateButton" class="btn btn-info btn-custom">Translate</button>
    <div id="translationStatus" class="status-indicator">
      <div class="spinner-border spinner-border-sm text-info" role="status"></div>
      <span>Translating...</span>
    </div>
    <div id="translationError" class="error-message"></div>
  </div>
  
  <!-- Translated Transcript Display -->
  <div class="section">
    <h5>Translated Transcript:</h5>
    <p id="translatedText" class="border p-3 rounded"></p>
    <div class="text-center">
      <button id="speakButton" class="btn btn-success btn-custom">Speak</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  let mediaRecorder;
  let recordedChunks = [];
  let recording = false;
  let transcript = "";

  // DOM Elements
  const recordButton = document.getElementById("recordButton");
  const audioPlayback = document.getElementById("audioPlayback");
  const transcriptText = document.getElementById("transcriptText");
  const translateButton = document.getElementById("translateButton");
  const languageSelect = document.getElementById("languageSelect");
  const translatedText = document.getElementById("translatedText");
  const speakButton = document.getElementById("speakButton");
  const recordingStatus = document.getElementById("recordingStatus");
  const uploadStatus = document.getElementById("uploadStatus");
  const translationStatus = document.getElementById("translationStatus");
  const recordingError = document.getElementById("recordingError");
  const translationError = document.getElementById("translationError");

  // Helper function to handle API errors
  const handleApiError = async (response, errorElement) => {
    if (!response.ok) {
      try {
        const errorData = await response.json();
        errorElement.textContent = errorData.error || 'Request failed';
      } catch (e) {
        errorElement.textContent = `HTTP Error: ${response.status}`;
      }
      throw new Error('API request failed');
    }
    return response.json();
  };

  // Toggle recording
  recordButton.addEventListener("click", async () => {
    if (!recording) {
      try {
        // Reset previous errors
        recordingError.textContent = '';
        
        // Start recording
        recordedChunks = [];
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.start();
        recording = true;
        recordButton.textContent = "Stop Recording";
        recordingStatus.style.display = 'block';
        
        mediaRecorder.ondataavailable = e => {
          if (e.data.size > 0) recordedChunks.push(e.data);
        };
        
        mediaRecorder.onstop = async () => {
          recordingStatus.style.display = 'none';
          recording = false;
          recordButton.textContent = "Record";
          
          // Create blob and set audio playback
          const blob = new Blob(recordedChunks, { type: 'audio/webm' });
          const audioURL = URL.createObjectURL(blob);
          audioPlayback.src = audioURL;
          
          // Upload for transcription
          uploadStatus.style.display = 'block';
          transcriptText.textContent = '';
          
          try {
            const formData = new FormData();
            formData.append("audio_data", blob, "recording.webm");
            
            const response = await fetch("/upload", {
              method: "POST",
              body: formData
            });
            
            const data = await handleApiError(response, recordingError);
            
            if (data.transcript) {
              transcript = data.transcript;
              transcriptText.textContent = transcript;
            }
          } catch (error) {
            console.error("Upload error:", error);
            if (!recordingError.textContent) {
              recordingError.textContent = "Failed to process audio";
            }
          } finally {
            uploadStatus.style.display = 'none';
          }
        };
      } catch (error) {
        console.error("Recording error:", error);
        recordingError.textContent = "Microphone access denied or recording failed";
        recordingStatus.style.display = 'none';
        recording = false;
        recordButton.textContent = "Record";
      }
    } else {
      // Stop recording
      mediaRecorder.stop();
      mediaRecorder.stream.getTracks().forEach(track => track.stop());
    }
  });

  // Translation handler
  translateButton.addEventListener("click", async () => {
    if (!transcript) {
      translationError.textContent = "Please record and transcribe first";
      return;
    }
    
    translationError.textContent = '';
    translationStatus.style.display = 'block';
    translatedText.textContent = '';
    
    try {
      const targetLanguage = languageSelect.value;
      const response = await fetch("/translate", {
        method: "POST",
        headers: { 
          "Content-Type": "application/json",
          "Accept": "application/json"
        },
        body: JSON.stringify({ 
          text: transcript, 
          targetLanguage: targetLanguage 
        })
      });
      
      const data = await handleApiError(response, translationError);
      
      if (data.translatedText) {
        translatedText.textContent = data.translatedText;
      }
    } catch (error) {
      console.error("Translation error:", error);
      if (!translationError.textContent) {
        translationError.textContent = "Translation failed";
      }
    } finally {
      translationStatus.style.display = 'none';
    }
  });

  // Text-to-speech
  speakButton.addEventListener("click", () => {
    const text = translatedText.textContent;
    if (text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = languageSelect.value === 'Spanish' ? 'es-ES' : 
                      languageSelect.value === 'French' ? 'fr-FR' :
                      // Add other language codes as needed
                      'en-US';
      window.speechSynthesis.speak(utterance);
    }
  });
</script>
</body>
</html>
