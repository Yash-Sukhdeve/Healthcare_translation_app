<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ©º</text></svg>">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Healthcare Translation App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f8f9fa;
      color: #343a40;
      padding: 20px;
    }
    h1, h3 {
      font-weight: 600;
      text-align: center;
      margin-bottom: 20px;
    }
    .container-custom {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .btn-custom {
      margin: 5px;
    }
    .section {
      margin-bottom: 30px;
    }
    audio {
      width: 100%;
      margin-top: 10px;
    }
    .status-indicator {
      display: none;
      margin: 10px 0;
      text-align: center;
    }
    .error-message {
      color: #dc3545;
      font-weight: 600;
    }
    .success-message {
      color: #28a745;
      font-weight: 600;
    }
    @media (max-width: 576px) {
      body {
        padding: 10px;
      }
      .container-custom {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
<div class="container container-custom">
  <h1 class="text-center">Healthcare Translation App</h1>
  
  <!-- Recording Section -->
  <div class="section text-center">
    <h3>Record Audio</h3>
    <button id="recordButton" class="btn btn-primary btn-custom">Start Recording</button>
    <div id="recordingStatus" class="status-indicator">
      <div class="spinner-border spinner-border-sm text-primary" role="status"></div>
      <span>Recording in progress...</span>
    </div>
    <div id="uploadStatus" class="status-indicator">
      <div class="spinner-border spinner-border-sm text-primary" role="status"></div>
      <span>Processing audio...</span>
    </div>
    <div id="recordingError" class="error-message"></div>
    <div id="recordingSuccess" class="success-message"></div>
    <br>
    <audio id="audioPlayback" controls style="display: none;"></audio>
  </div>
  
  <!-- Transcription Display -->
  <div class="section">
    <h5>Original Transcript:</h5>
    <p id="transcriptText" class="border p-3 rounded bg-light"></p>
  </div>
  
  <!-- Language Selection and Translation -->
  <div class="section text-center">
    <h3>Translate Transcript</h3>
    <select id="languageSelect" class="form-select w-50 mx-auto mb-3">
      <option value="Spanish">Spanish</option>
      <option value="French">French</option>
      <option value="German">German</option>
      <option value="Chinese">Chinese</option>
      <option value="Japanese">Japanese</option>
      <option value="Hindi">Hindi</option>
      <option value="Russian">Russian</option>
      <option value="Portuguese">Portuguese</option>
      <option value="Italian">Italian</option>
      <option value="Arabic">Arabic</option>
      <option value="Korean">Korean</option>
    </select>
    <button id="translateButton" class="btn btn-info btn-custom" disabled>Translate</button>
    <div id="translationStatus" class="status-indicator">
      <div class="spinner-border spinner-border-sm text-info" role="status"></div>
      <span>Translating...</span>
    </div>
    <div id="translationError" class="error-message"></div>
  </div>
  
  <!-- Translated Transcript Display -->
  <div class="section">
    <h5>Translated Transcript:</h5>
    <p id="translatedText" class="border p-3 rounded bg-light"></p>
    <div class="text-center">
      <button id="speakButton" class="btn btn-success btn-custom" disabled>Speak Translation</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // DOM Elements
  const elements = {
    recordButton: document.getElementById("recordButton"),
    audioPlayback: document.getElementById("audioPlayback"),
    transcriptText: document.getElementById("transcriptText"),
    translateButton: document.getElementById("translateButton"),
    languageSelect: document.getElementById("languageSelect"),
    translatedText: document.getElementById("translatedText"),
    speakButton: document.getElementById("speakButton"),
    recordingStatus: document.getElementById("recordingStatus"),
    uploadStatus: document.getElementById("uploadStatus"),
    translationStatus: document.getElementById("translationStatus"),
    recordingError: document.getElementById("recordingError"),
    recordingSuccess: document.getElementById("recordingSuccess"),
    translationError: document.getElementById("translationError")
  };

  // App State
  let state = {
    mediaRecorder: null,
    recordedChunks: [],
    isRecording: false,
    transcript: "",
    audioBlob: null
  };

  // Helper Functions
  const showElement = (element) => element.style.display = 'block';
  const hideElement = (element) => element.style.display = 'none';
  const enableButton = (button) => button.disabled = false;
  const disableButton = (button) => button.disabled = true;
  const clearError = (element) => element.textContent = '';
  const clearSuccess = (element) => element.textContent = '';

  // API Error Handler
  const handleApiError = async (response, errorElement) => {
    if (!response.ok) {
      try {
        const errorData = await response.json();
        errorElement.textContent = errorData.error || errorData.details || 'Request failed';
      } catch (e) {
        errorElement.textContent = `HTTP Error: ${response.status}`;
      }
      throw new Error('API request failed');
    }
    return response.json();
  };

  // Initialize Recording
  const startRecording = async () => {
    try {
      // Reset UI
      clearError(elements.recordingError);
      clearSuccess(elements.recordingSuccess);
      state.recordedChunks = [];
      
      // Get audio stream
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      state.mediaRecorder = new MediaRecorder(stream);
      state.isRecording = true;
      
      // Update UI
      elements.recordButton.textContent = "Stop Recording";
      showElement(elements.recordingStatus);
      disableButton(elements.translateButton);
      disableButton(elements.speakButton);
      
      // Setup recording handlers
      state.mediaRecorder.ondataavailable = (e) => {
        if (e.data.size > 0) state.recordedChunks.push(e.data);
      };
      
      state.mediaRecorder.onstop = () => {
        // Create audio blob
        state.audioBlob = new Blob(state.recordedChunks, { type: 'audio/webm' });
        const audioURL = URL.createObjectURL(state.audioBlob);
        elements.audioPlayback.src = audioURL;
        elements.audioPlayback.style.display = 'block';
        
        // Process recording
        processRecording();
      };
      
      state.mediaRecorder.start();
      
    } catch (error) {
      console.error("Recording initialization error:", error);
      elements.recordingError.textContent = "Microphone access denied. Please check permissions.";
      resetRecordingState();
    }
  };

  // Process Recording
  const processRecording = async () => {
    hideElement(elements.recordingStatus);
    showElement(elements.uploadStatus);
    elements.transcriptText.textContent = '';
    
    try {
      const formData = new FormData();
      formData.append("audio_data", state.audioBlob, "recording.webm");
      
      const response = await fetch("/upload", {
        method: "POST",
        body: formData
      });
      
      const data = await handleApiError(response, elements.recordingError);
      
      if (data.transcript) {
        state.transcript = data.transcript;
        elements.transcriptText.textContent = state.transcript;
        elements.recordingSuccess.textContent = "Recording processed successfully!";
        enableButton(elements.translateButton);
      }
    } catch (error) {
      console.error("Upload processing error:", error);
      if (!elements.recordingError.textContent) {
        elements.recordingError.textContent = "Failed to process audio recording";
      }
    } finally {
      hideElement(elements.uploadStatus);
      resetRecordingState();
    }
  };

  // Stop Recording
  const stopRecording = () => {
    if (state.mediaRecorder && state.isRecording) {
      state.mediaRecorder.stop();
      state.mediaRecorder.stream.getTracks().forEach(track => track.stop());
    }
  };

  // Reset Recording State
  const resetRecordingState = () => {
    state.isRecording = false;
    elements.recordButton.textContent = "Start Recording";
  };

  // Handle Translation
  const handleTranslation = async () => {
    if (!state.transcript) {
      elements.translationError.textContent = "Please record and transcribe first";
      return;
    }
    
    clearError(elements.translationError);
    showElement(elements.translationStatus);
    elements.translatedText.textContent = '';
    disableButton(elements.speakButton);
    
    try {
      const targetLanguage = elements.languageSelect.value;
      const response = await fetch("/translate", {
        method: "POST",
        headers: { 
          "Content-Type": "application/json",
          "Accept": "application/json"
        },
        body: JSON.stringify({ 
          text: state.transcript, 
          targetLanguage: targetLanguage 
        })
      });
      
      const data = await handleApiError(response, elements.translationError);
      
      if (data.translatedText) {
        elements.translatedText.textContent = data.translatedText;
        enableButton(elements.speakButton);
      }
    } catch (error) {
      console.error("Translation error:", error);
      if (!elements.translationError.textContent) {
        elements.translationError.textContent = "Translation service unavailable";
      }
    } finally {
      hideElement(elements.translationStatus);
    }
  };

  // Handle Text-to-Speech
  const handleTextToSpeech = () => {
    const text = elements.translatedText.textContent;
    if (text) {
      const utterance = new SpeechSynthesisUtterance(text);
      
      // Map language selection to speech synthesis language codes
      const languageMap = {
        'Spanish': 'es-ES',
        'French': 'fr-FR',
        'German': 'de-DE',
        'Chinese': 'zh-CN',
        'Japanese': 'ja-JP',
        'Hindi': 'hi-IN',
        'Russian': 'ru-RU',
        'Portuguese': 'pt-PT',
        'Italian': 'it-IT',
        'Arabic': 'ar-SA',
        'Korean': 'ko-KR'
      };
      
      utterance.lang = languageMap[elements.languageSelect.value] || 'en-US';
      window.speechSynthesis.speak(utterance);
    }
  };

  // Event Listeners
  elements.recordButton.addEventListener("click", () => {
    state.isRecording ? stopRecording() : startRecording();
  });

  elements.translateButton.addEventListener("click", handleTranslation);
  elements.speakButton.addEventListener("click", handleTextToSpeech);

  // Initialize UI
  disableButton(elements.translateButton);
  disableButton(elements.speakButton);
</script>
</body>
</html>
